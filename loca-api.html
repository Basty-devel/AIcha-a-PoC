<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loca-Devel - Interactive Assistant</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Loca-Devel - Your Interactive Assistant for Questions and Requests">
    <meta name="keywords" content="Loca-Devel, Interactive Assistant, AI, Coding, Web Development">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" href="loca-devel.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #333);
            color: salmon;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            text-align: center;
        }

        h1 {
            color: salmon;
        }

        .container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            background-color: #333;
            color: salmon;
            border: 1px solid salmon;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid salmon;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>AIcha - Interactive Assistant</h1>
        <div class="container">
            <input type="text" id="userInput" placeholder="For Educational Purpose ONLY!">
            <button id="submitButton" onclick="submitRequest()">Submit</button>
        </div>
        <div id="response">
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function submitRequest() {
            var userInput = document.getElementById("userInput").value;
            var loadingDiv = document.querySelector('.loading');
            
            loadingDiv.style.display = 'block';
            setTimeout(function() {
                loadingDiv.style.display = 'none';
                document.getElementById("response").innerHTML = `<p>Your request: "${userInput}" processed successfully.</p>`;
            }, 2000);
        }
    </script>
</body>
</html>
