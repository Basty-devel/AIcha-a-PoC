<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Loca-Devel - Your local Interactive developement Assistant for a excellent coding XP.">
    <meta name="keywords" content="Loca-Devel, Interactive Assistant, AI, Coding, Web Development">
    <meta name="author" content="Sebastian F. Nestler">

    <!-- Favicon -->
    <link rel="icon" href="loca-devel.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="aicha.css">
    <title>Loca-Devel: Where Coding Meets the Infinite!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="aicha.js"></script>
    
</head>
<body>
    <header>
        <div class="container">
            <img class="logo-img" src="Authease3.svg" alt="AuthEase Logo">
        </div>
    </header>
    <main >
        <section id="registrationForm">
            <h2>Contact Us</h2>
            <form action="https://your-server-url" method="post" enctype="application/x-www-form-urlencoded">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="mobile-number">Mobile</label>
                <input type="text" id="mobile-number" placeholder="+4912345678..."></input>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button id="reg" type="button" onclick="get_mOTP(), get_eOTP()" src="aicha.js" display="none" >Start Registration</button>
            </form>
            <!-- Login Form -->
            <form id="loginForm" style="display: none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required><br>
            
                <button type="button" onclick="login()">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 brAIn Technologies. All rights reserved.</p>
    </footer>
    <script>
        // Get the form element
        const form = document.querySelector('form');

        // Add an event listener to the form
        form.addEventListener('submit', (event) => {
            // Prevent the form from submitting normally
            event.preventDefault();
            // Get the form data
            const name = document.querySelector('input[name="name"]').value;
            const mobileNumber = document.getElementById('mobile-number').value;
            const email = document.getElementById('email').value;
            const message = document.querySelector('textarea[name="message"]').value;
            // Do something with the form data (e.g. send it to a server)
            get_eOTP(email);
            get_mOTP(mobileNumber);
            get_creds(name, mobileNumber, email, message);
                

            // Clear the form fields
            document.querySelector('input[name="name"]').value = '';
            document.querySelector('input[name="email"]').value = '';
            document.querySelector('textarea[name="message"]').value = '';
            document.getElementById('mobile-number').value = '';
        }
    </script>
</body>

</html>
